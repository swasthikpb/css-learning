<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere</title>
<style>
    .sphere{
        border-radius: 50%;
        background-color: blue;
        background-image: radial-gradient(circle,green,red);
        height: 300px;
        width: 250px;
        margin-left: 35%;
         
    }
    .shadow{
        border-radius: 50%;
        background-color: blue;
        background-image: radial-gradient(circle,green,red);
        height: 150px;
        width: 250px;
        margin-left: 35%;
        filter: blur(40px);
         
    }
</style>

</head>
<body>
    <div class="sphere"></div>
    <div class="shadow"></div>
    
</body>
</html>
