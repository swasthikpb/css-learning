<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>general sibling selector</title>
    <style>
        h1~h2{
            color: darkgreen;
            font-size: 60px;
            text-shadow: 3px 3px 0px white;
        }
    </style>
</head>
<body>
    <h1>suresh</h1>
    <h2>ramesh</h2>
    <h3>mahesh</h3>
    <h4>mukesh</h4>
    <p>dinesh</p>
    <h2>ramesh2</h2>
    <h2>ramesh3</h2>
    
</body>
</html>
