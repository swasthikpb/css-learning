<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        div{
        height:600px;
        width: 700px;
         }
         .lg1{
            background-image: linear-gradient(to top,purple,yellow,green);

         }
         .lg2{
            background-image: linear-gradient(to down,red,yellow,green);
         }
         .leg3{
            background-image: linear-gradient(to right,black,yellow,green);

         }
         .example {
            background-image: linear-gradient(#799f0c, #acbb78);
           }
         
    </style>

</head>
<body>
    <!-- 1 linear gradient -->
    <div class="lg1"></div>
    <!-- 2 linear gradient -->
    <div class="lg2"></div>
    <!-- 3 linear gradient -->
    <div class="lg3"></div>
    <div class="example"></div>
</body>
</html>
