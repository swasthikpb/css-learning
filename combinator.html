<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combinator</title>
    <style>
        div>p{
           color:aqua; 
           font-size: 60px;
        }

    </style>
</head>
<body>
    <div class="parent">
        <p>child para</p>
        <h1>child h1</h1>
        <h2>child h2</h2>
    </div>
        <div>
            <p>inner child para</p>
            <h1>inner child h1</h1>
        </div>
        <span>
            <p>span para</p>
        </span>
        <h5>child h5</h5>
        <p>child para</p>
    
</body>
</html>
