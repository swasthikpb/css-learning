<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adjesent</title>
    <style>
        h1+h2{
            color: blue;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: x-large;
            -webkit-text-stroke-color: aqua;
        }
    </style>
</head>
<body>
    <!-- adjecent sibiling selector -->
    <h1>suresh</h1>
    <h2>ramesh</h2>
    <h3>mahesh</h3>
    <h4>mukesh</h4>
    <p>dinesh</p>
    <h1>suresh</h1>
    <h2>ramesh</h2>
    
</body>
</html>
